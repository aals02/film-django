<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.description }}</li>
        {% endfor %}
    </ul>
    
    <h2>User Profile</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.age }} - {{ item.username}} - {{ item.password}} - {{ item.repeat_password}} - {{ item.email}}</li>  
        {% endfor %}
    </ul>
</body>
</html>
