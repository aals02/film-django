<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <style> 
        body {text-align: center; font-size: medium; background-color: lightgrey; font-family: Monospace, Helvetica; color: black;}
        table {border: 1px solid black; border-collapse: collapse;}
    </style>
</head>              
<body>
    <h1>User Profile</h1>
    <table>
        {% for item in items %}
            <tr>
                <th>Name</th>
                <td>{{ item.name }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{ item.age }}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{ item.username }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ item.email }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
