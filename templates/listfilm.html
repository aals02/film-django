<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>User Profile</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.age }} - {{ item.username}} - {{ item.email}}</li>  
        {% endfor %}
    </ul>
</body>
</html>
