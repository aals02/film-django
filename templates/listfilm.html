<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    {% comment %} make file for css and put this in it  {% endcomment %}
    <style> 
        body {text-align: center; font-size: medium; background-color: lightgrey; font-family: Monospace, Helvetica; color: black;}
        .white {background-color: white; height: 30px; margin: 0; padding: 15px;}
        table {margin: 0 auto;}
    </style>
</head>              
<body>
    <h1>User Profile</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.age }} - {{ item.username}} - {{ item.email}}</li>  
        {% endfor %}
    </ul>
</body>
</html>
