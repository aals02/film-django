<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
</head>
<body>
    <h1>Your Friends</h1>
    {% if items %}
        <ul>
        {% for item in items %}
            <li>{{ item.friend_name }} ({{ item.friend_username }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="no-friends">No friends to display.</p>
    {% endif %}
</body>
</html>
