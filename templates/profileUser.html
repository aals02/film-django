<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <!--put this in stylesheet-->
    <!--defo needs changing tho lol-->
    <style> 
        body {text-align: center; font-size: large; background-color: black; font-family: Sans-Serif, Helvetica; color: white;}
        h1 {margin: auto; padding: 25px; font-size: xxx-large;}
        table {background-color: white; border-collapse: collapse; border: 1px solid hotpink;; margin: auto; margin-top: 100px; box-shadow: 10px 10px 5px hotpink;}
        th, td {color: black; font-size: 50px; text-align: center; padding: 8px;}
        .error {font-size: x-small; font-weight: bold;}
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <table>
        <tr>
            <th>Name</th>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td>{{ user.dob }}</td>
        </tr>
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
    </table>
</body>
</html>
