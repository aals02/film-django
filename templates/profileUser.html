<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
          background-color: #373737;
          text-align: center;
          margin: 0;
          padding: 0;
          color: aliceblue;
        }
        h1 {
            margin: auto;
            padding: 25px;
            font-size: xxx-large;
        }
        form {
            margin: auto;
            padding: 25px;
            background-color: white;
            border: 1px solid hotpink;
            box-shadow: 10px 10px 5px hotpink;
            padding: 20px;
        }
        label, input {
            display: block;
            margin: 5px auto;
            font-size: large;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: hotpink; /* Hotpink button to match the theme */
            color: white; /* White text on button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners for the button */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: darkred; /* Darker color on hover */
        }
        li {
          display: inline-block;
          margin: 1rem 2rem 1rem 2rem;
          font-size: large;
        }
        ul {
          background-color: #4b4b4b;
          color: aliceblue;
        }
        a {
          color: aliceblue;
          text-decoration: none;
        }
        #currentPage {
          color: #747474;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="http://127.0.0.1:8000/home/">Home</a></li>
    <li><a href="http://127.0.0.1:8000/movies/">Movies</a></li>
    <li><a href="http://127.0.0.1:8000/recommended_movies/">My Preferences</a></li>
    <li><a href="http://127.0.0.1:8000/friends/">Friends</a></li>
    <li><a href="http://127.0.0.1:8000/profile/">Account</a></li>
    <li>
        <!-- Logout Functionality -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="color: black; background: none; border: none; padding: 0; cursor: pointer;">Log Out</button>
        </form>
    </li>
</ul>
    <h1>Edit Profile</h1>
    <form action="{% url 'update_profile' %}" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ user.dob|date:'Y-m-d' }}" required>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
