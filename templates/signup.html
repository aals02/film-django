<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Item List</title>

        <!--put this in stylesheet-->
        <!--defo needs changing tho lol-->
        <style>
          body {
            text-align: center;
            font-size: large;
            background-color: black;
            font-family: Sans-Serif, Helvetica;
            color: white;
          }
          h1 {
            margin: auto;
            padding: 25px;
            font-size: xxx-large;
          }
          .error {
            font-size: x-small;
            font-weight: bold;
          }
          .signUpForm {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            row-gap: 1rem;
            text-align: center;
            background-color: #111111;
            width: 60%;
            margin: auto;
            padding: 1rem;
            border-radius: 25px;
            box-shadow: 5px 5px #222222;
          }
          .signUpInput {
            width: 60%;
            margin: auto;
            padding: 5px;
            border-radius: 10px;
          }
          .submitButton {
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1%;
            padding-inline: 3rem;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            background-color: #38beef;
            border-radius: 20px;
            border: none;
            color: white;
            font-size: large;
          }
          .submitButton:hover {
            filter: brightness(110%);
            cursor: pointer;
          }
          .submitButton:active {
            filter: brightness(80%);
            cursor: pointer;
          }
        </style>
    </head>
    <body>
        <h1>Create Account</h1>
        <form method="POST" action="/signup">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="signUpForm">
                <label for="username">Username</label>
                <input
                  class="signUpInput"
                  type="text"
                  minlength="6"
                  maxlength="100"
                  id="username"
                  name="username"
                />

                <label for="email">Email</label>
                <input class="signUpInput" type="email" id="email" name="email" />

                <label for="dob">Date of Birth</label>
                <input class="signUpInput" type="date" id="dob" name="dob" />

                <label for="password">Password</label>
                <input
                  class="signUpInput"
                  type="password"
                  minlength="8"
                  maxlength="100"
                  id="password"
                  name="password"
                />

                <button class="submitButton" name="submit">Sign Up</button>
            </div>
        </form>
    </body>
</html>
