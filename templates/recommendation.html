<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">{{ header_title }}</h1>
        <ul class="list-group">
            {% for film in films %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{ film.name }}</h5>
                    <p class="text-muted  mb-0">{{ film.description }}</p>
                    {% for genre in film.genres.all%}
                    <span class="badge" style="background-color:#89CFF0;">{{genre.genre_name}}</span>
                    {% endfor %}
                </div>
                <img src="{{ film.poster_image }}" class="img-fluid rounded" alt="{{ film.name }}" style="max-height: 150px;">
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
