<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films List</title>
    <style>
        li {
          display: inline-block;
          margin: 1rem 2rem 1rem 2rem;
          font-size: large;
        }
        ul {
          background-color: #4b4b4b;
          color: aliceblue;
        }
        a {
          color: aliceblue;
          text-decoration: none;
        }
        #currentPage {
          color: #747474;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<ul>
    <li><a href="http://127.0.0.1:8000/home/">Home</a></li>
    <li><a href="http://127.0.0.1:8000/movies/">Movies</a></li>
    <li><a href="http://127.0.0.1:8000/recommended_movies/">My Preferences</a></li>
    <li><a href="http://127.0.0.1:8000/friends/">Friends</a></li>
    <li><a href="http://127.0.0.1:8000/profile/">Account</a></li>
    <li>
        <!-- Logout Functionality -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="color: black; background: none; border: none; padding: 0; cursor: pointer;">Log Out</button>
        </form>
    </li>
</ul>
    <div class="container">
        <h1 class="mt-5 mb-4">{{ header_title }}</h1>
        <ul class="list-group">
            {% for film in films %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">{{ film.name }}</h5>
                    <p class="text-muted  mb-0">{{ film.description }}</p>
                    {% for genre in film.genres.all%}
                    <span class="badge" style="background-color:#89CFF0;">{{genre.genre_name}}</span>
                    {% endfor %}
                </div>
                <img src="{{ film.poster_image }}" class="img-fluid rounded" alt="{{ film.name }}" style="max-height: 150px;">
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
